<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <!-- if you want to keep the navbar hidden you can add this class to the navbar "navbar-burger"-->
    <div class="container">
      <div class="navbar-header">
        <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar bar1"></span>
          <span class="icon-bar bar2"></span>
          <span class="icon-bar bar3"></span>
        </button>
        <a [routerLink]="['/']" class="navbar-brand">
          My Holiday
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right navbar-uppercase">
          <li>
            <a [routerLink]="['/']">Home</a>
          </li>
          <li class="dropdown">
            <a [routerLink]="['/product']">
              Product
            </a>
          </li>
          <li *ngIf="!this.data['token']">
            <a [routerLink]="['/auth/login']">
          <li class="fa fa-user-o"></li> Sign In
          </a>
          </li>
          <li *ngIf="!this.data['token']">
            <a [routerLink]="['/auth/register']">
          <li class="fa fa-user-plus"></li> Sign Up
          </a>
          </li>

          <li *ngIf="this.data['token']">
            <a [routerLink]="['/profile']" style="cursor: pointer;">
          <li class="fa fa-user"></li> Profile
          </a>
          </li>

          <li *ngIf="this.data['token']">
            <a [routerLink]="['/history']" style="cursor: pointer;">
          <li class="fa fa-history"></li> History
          </a>
          </li>
          <li *ngIf="this.data['token']">
            <a (click)="Logout()" style="cursor: pointer;">
          <li class="fa fa-sign-out"></li> Logout
          </a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  </nav>
  <router-outlet></router-outlet>
</body>
