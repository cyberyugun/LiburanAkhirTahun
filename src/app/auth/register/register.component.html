<body>
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" #f="ngForm" (ngSubmit)="register(f)">
                <span class="login100-form-title p-b-26">
                    Register
                </span>

                <mat-form-field color="accent" class="w-100">
                    <input [(ngModel)]="name" name="name" (input)="checkName()" matInput placeholder="Name" required #nameInput="ngModel"
                        autofocus>
                </mat-form-field>
                <div class="errEmail" *ngIf="checkNama">
                    <div *ngIf="this.name =='' "><span>Enter an name</span>
                    </div>
                </div>
    
                <mat-form-field color="accent" class="w-100">
                    <input [(ngModel)]="email" (input)="checkEmail()" name="email" matInput placeholder="Email" required
                        #emailInput="ngModel" autofocus>
                </mat-form-field>
                <div class="errEmail" *ngIf="errEmail && check">
                    <div *ngIf="this.email =='' "><span>Enter an email</span>
                    </div>
                    <div *ngIf="this.email !='' "><span>Enter a valid email</span>
                    </div>
                </div>
                <mat-form-field color="accent" class="w-100">
                    <input matInput [(ngModel)]="password" (input)="checkPass()" required name="password" placeholder="Password"
                        [type]="hide ? 'password' : 'text'" autocomplete="off">
                    <mat-icon matSuffix (click)="hide = !hide" svgIcon="{{hide ? 'visibility' : 'visibility_off'}}">
                    </mat-icon>
                </mat-form-field>
                <div class="errEmail" *ngIf="errPass && checkPassword "><span>Enter a password</span></div>

                <mat-form-field color="accent" class="w-100">
                    <input matInput [(ngModel)]="cpassword" (input)="checkCPass()" required name="cpassword" placeholder="Confirm Password"
                        [type]="hidea ? 'password' : 'text'" autocomplete="off">
                    <mat-icon matSuffix (click)="hidea = !hidea" svgIcon="{{hidea ? 'visibility' : 'visibility_off'}}">
                    </mat-icon>
                </mat-form-field>
                <div class="errEmail" *ngIf="errCPass && checkCPassword "><span>Enter a confirm password</span></div>
    
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            Register
                        </button>
                    </div>
                </div>
    
                <div class="text-center p-t-50">
                    <span class="txt1">
                        You have an account?
                    </span>
    
                    <a class="txt2" [routerLink]="['/auth/login']">
                        Sign In
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!-- </div> -->
    
    <div id="dropDownSelect1"></div>
</body>
